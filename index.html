<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Campaign Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #1e293b;
            border-bottom: 2px solid #3b82f6;
            overflow-x: auto;
        }

        .tab-button {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #e2e8f0;
        }

        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #60a5fa;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h3 {
            color: #93c5fd;
            margin-bottom: 15px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button.delete-btn {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        button.delete-btn:hover {
            background: #dc2626;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .character-card, .plot-card, .session-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s;
        }

        .character-card:hover, .plot-card:hover, .session-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        .character-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .character-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            border: 2px solid #475569;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 1.5em;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .character-type {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: #0f172a;
            border-radius: 6px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #1e293b;
            border-radius: 4px;
        }

        .stat-label {
            font-weight: 500;
            color: #94a3b8;
        }

        .stat-value {
            color: #60a5fa;
            font-weight: bold;
        }

        .notes {
            color: #cbd5e1;
            line-height: 1.6;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #475569;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #334155;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .close-btn {
            background: none;
            color: #94a3b8;
            font-size: 2em;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #475569;
            color: #e2e8f0;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #475569;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .character-image {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è GM Campaign Manager</h1>
            <div class="subtitle">Organize Your TTRPG Adventures</div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="campaign">üìú Campaign Info</button>
            <button class="tab-button" data-tab="characters">üë• Characters</button>
            <button class="tab-button" data-tab="plots">üìñ Plots & Story</button>
            <button class="tab-button" data-tab="sessions">üé≤ Session Notes</button>
        </div>

        <!-- Campaign Info Tab -->
        <div id="campaign" class="tab-content active">
            <div class="section">
                <h2>Campaign Information</h2>
                <div class="form-group">
                    <label>Campaign Name</label>
                    <input type="text" id="campaign-name" placeholder="Enter campaign name">
                </div>
                <div class="form-group">
                    <label>Game System</label>
                    <input type="text" id="game-system" placeholder="D&D 5e, Pathfinder, etc.">
                </div>
                <div class="form-group">
                    <label>Setting</label>
                    <textarea id="campaign-setting" placeholder="Describe your campaign setting..."></textarea>
                </div>
                <div class="form-group">
                    <label>Campaign Overview</label>
                    <textarea id="campaign-overview" placeholder="General campaign notes and overview..."></textarea>
                </div>
                <button onclick="saveCampaignInfo()">üíæ Save Campaign Info</button>
            </div>
        </div>

        <!-- Characters Tab -->
        <div id="characters" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2>Characters & NPCs</h2>
                    <button onclick="openCharacterModal()">‚ûï Add Character</button>
                </div>
                <div id="characters-list"></div>
            </div>
        </div>

        <!-- Plots Tab -->
        <div id="plots" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2>Main Plots & Story Arcs</h2>
                    <button onclick="openPlotModal()">‚ûï Add Plot</button>
                </div>
                <div id="plots-list"></div>
            </div>
        </div>

        <!-- Sessions Tab -->
        <div id="sessions" class="tab-content">
            <div class="section">
                <div class="section-header">
                    <h2>Session Notes</h2>
                    <button onclick="openSessionModal()">‚ûï Add Session</button>
                </div>
                <div id="sessions-list"></div>
            </div>
        </div>
    </div>

    <!-- Character Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Character</h2>
                <button class="close-btn" onclick="closeCharacterModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Character Name *</label>
                <input type="text" id="char-name" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="char-type">
                    <option value="PC">Player Character</option>
                    <option value="NPC">Non-Player Character</option>
                    <option value="Enemy">Enemy/Antagonist</option>
                    <option value="Ally">Ally</option>
                </select>
            </div>
            <div class="form-group">
                <label>Character Image</label>
                <input type="file" id="char-image" accept="image/*" onchange="previewImage(this, 'char-image-preview')">
                <img id="char-image-preview" class="image-preview" style="display:none;">
            </div>
            <div class="form-group">
                <label>Stats (JSON format or free text)</label>
                <textarea id="char-stats" placeholder='{"HP": 45, "AC": 16, "STR": 14, "DEX": 12} or any format you prefer'></textarea>
            </div>
            <div class="form-group">
                <label>Notes & Description</label>
                <textarea id="char-notes" placeholder="Character background, personality, goals, etc."></textarea>
            </div>
            <div class="btn-group">
                <button onclick="saveCharacter()">üíæ Save Character</button>
                <button onclick="closeCharacterModal()" style="background: #64748b;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Plot Modal -->
    <div id="plot-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Plot</h2>
                <button class="close-btn" onclick="closePlotModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Plot Title *</label>
                <input type="text" id="plot-title" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="plot-type">
                    <option value="Main">Main Plot</option>
                    <option value="Subplot">Subplot</option>
                    <option value="Side Quest">Side Quest</option>
                    <option value="Arc">Story Arc</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="plot-status">
                    <option value="Active">Active</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="Abandoned">Abandoned</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="plot-description" placeholder="Plot details, objectives, key events..."></textarea>
            </div>
            <div class="btn-group">
                <button onclick="savePlot()">üíæ Save Plot</button>
                <button onclick="closePlotModal()" style="background: #64748b;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Session Modal -->
    <div id="session-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add/Edit Session</h2>
                <button class="close-btn" onclick="closeSessionModal()">√ó</button>
            </div>
            <div class="form-group">
                <label>Session Number</label>
                <input type="number" id="session-number" min="1">
            </div>
            <div class="form-group">
                <label>Session Date</label>
                <input type="date" id="session-date">
            </div>
            <div class="form-group">
                <label>Session Title</label>
                <input type="text" id="session-title" placeholder="Enter session title">
            </div>
            <div class="form-group">
                <label>Session Notes</label>
                <textarea id="session-notes" placeholder="What happened this session..."></textarea>
            </div>
            <div class="btn-group">
                <button onclick="saveSession()">üíæ Save Session</button>
                <button onclick="closeSessionModal()" style="background: #64748b;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let campaignData = {
            info: {},
            characters: [],
            plots: [],
            sessions: []
        };

        let editingCharacterIndex = null;
        let editingPlotIndex = null;
        let editingSessionIndex = null;

        // Load data on startup
        window.onload = function() {
            loadData();
            renderAll();
        };

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('gmCampaignData');
            if (saved) {
                campaignData = JSON.parse(saved);
                loadCampaignInfo();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('gmCampaignData', JSON.stringify(campaignData));
        }

        // Campaign Info
        function loadCampaignInfo() {
            document.getElementById('campaign-name').value = campaignData.info.name || '';
            document.getElementById('game-system').value = campaignData.info.system || '';
            document.getElementById('campaign-setting').value = campaignData.info.setting || '';
            document.getElementById('campaign-overview').value = campaignData.info.overview || '';
        }

        function saveCampaignInfo() {
            campaignData.info = {
                name: document.getElementById('campaign-name').value,
                system: document.getElementById('game-system').value,
                setting: document.getElementById('campaign-setting').value,
                overview: document.getElementById('campaign-overview').value
            };
            saveData();
            alert('Campaign information saved!');
        }

        // Characters
        function openCharacterModal(index = null) {
            editingCharacterIndex = index;
            const modal = document.getElementById('character-modal');
            
            if (index !== null) {
                const char = campaignData.characters[index];
                document.getElementById('char-name').value = char.name;
                document.getElementById('char-type').value = char.type;
                document.getElementById('char-stats').value = char.stats;
                document.getElementById('char-notes').value = char.notes;
                
                if (char.image) {
                    document.getElementById('char-image-preview').src = char.image;
                    document.getElementById('char-image-preview').style.display = 'block';
                }
            } else {
                document.getElementById('char-name').value = '';
                document.getElementById('char-type').value = 'PC';
                document.getElementById('char-stats').value = '';
                document.getElementById('char-notes').value = '';
                document.getElementById('char-image').value = '';
                document.getElementById('char-image-preview').style.display = 'none';
            }
            
            modal.classList.add('active');
        }

        function closeCharacterModal() {
            document.getElementById('character-modal').classList.remove('active');
            editingCharacterIndex = null;
        }

        function saveCharacter() {
            const name = document.getElementById('char-name').value;
            if (!name) {
                alert('Please enter a character name');
                return;
            }

            const character = {
                name: name,
                type: document.getElementById('char-type').value,
                stats: document.getElementById('char-stats').value,
                notes: document.getElementById('char-notes').value,
                image: document.getElementById('char-image-preview').src || null
            };

            if (editingCharacterIndex !== null) {
                campaignData.characters[editingCharacterIndex] = character;
            } else {
                campaignData.characters.push(character);
            }

            saveData();
            renderCharacters();
            closeCharacterModal();
        }

        function deleteCharacter(index) {
            if (confirm('Are you sure you want to delete this character?')) {
                campaignData.characters.splice(index, 1);
                saveData();
                renderCharacters();
            }
        }

        function renderCharacters() {
            const container = document.getElementById('characters-list');
            
            if (campaignData.characters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h3>No Characters Yet</h3>
                        <p>Add your first character to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = campaignData.characters.map((char, index) => {
                let statsHtml = '';
                try {
                    const statsObj = JSON.parse(char.stats);
                    statsHtml = '<div class="stats-grid">' + 
                        Object.entries(statsObj).map(([key, value]) => 
                            `<div class="stat-item"><span class="stat-label">${key}:</span><span class="stat-value">${value}</span></div>`
                        ).join('') + 
                        '</div>';
                } catch (e) {
                    if (char.stats) {
                        statsHtml = `<div class="notes"><strong>Stats:</strong><br>${char.stats}</div>`;
                    }
                }

                return `
                    <div class="character-card">
                        <div class="character-header">
                            <div style="display: flex; align-items: flex-start;">
                                ${char.image ? `<img src="${char.image}" class="character-image" alt="${char.name}">` : ''}
                                <div class="character-info">
                                    <div class="character-name">${char.name}</div>
                                    <div class="character-type">${char.type}</div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button onclick="openCharacterModal(${index})" style="background: #6366f1;">‚úèÔ∏è Edit</button>
                                <button onclick="deleteCharacter(${index})" class="delete-btn">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        ${statsHtml}
                        ${char.notes ? `<div class="notes">${char.notes.replace(/\n/g, '<br>')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Plots
        function openPlotModal(index = null) {
            editingPlotIndex = index;
            const modal = document.getElementById('plot-modal');
            
            if (index !== null) {
                const plot = campaignData.plots[index];
                document.getElementById('plot-title').value = plot.title;
                document.getElementById('plot-type').value = plot.type;
                document.getElementById('plot-status').value = plot.status;
                document.getElementById('plot-description').value = plot.description;
            } else {
                document.getElementById('plot-title').value = '';
                document.getElementById('plot-type').value = 'Main';
                document.getElementById('plot-status').value = 'Active';
                document.getElementById('plot-description').value = '';
            }
            
            modal.classList.add('active');
        }

        function closePlotModal() {
            document.getElementById('plot-modal').classList.remove('active');
            editingPlotIndex = null;
        }

        function savePlot() {
            const title = document.getElementById('plot-title').value;
            if (!title) {
                alert('Please enter a plot title');
                return;
            }

            const plot = {
                title: title,
                type: document.getElementById('plot-type').value,
                status: document.getElementById('plot-status').value,
                description: document.getElementById('plot-description').value
            };

            if (editingPlotIndex !== null) {
                campaignData.plots[editingPlotIndex] = plot;
            } else {
                campaignData.plots.push(plot);
            }

            saveData();
            renderPlots();
            closePlotModal();
        }

        function deletePlot(index) {
            if (confirm('Are you sure you want to delete this plot?')) {
                campaignData.plots.splice(index, 1);
                saveData();
                renderPlots();
            }
        }

        function renderPlots() {
            const container = document.getElementById('plots-list');
            
            if (campaignData.plots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <h3>No Plots Yet</h3>
                        <p>Add your first plot or story arc!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = campaignData.plots.map((plot, index) => {
                const statusColors = {
                    'Active': '#10b981',
                    'Pending': '#f59e0b',
                    'Completed': '#6366f1',
                    'Abandoned': '#64748b'
                };

                return `
                    <div class="plot-card">
                        <div class="character-header">
                            <div>
                                <div class="character-name">${plot.title}</div>
                                <div class="character-type">
                                    <span style="background: ${statusColors[plot.status]}; padding: 3px 10px; border-radius: 12px; font-size: 0.85em;">
                                        ${plot.status}
                                    </span>
                                    <span style="margin-left: 10px;">${plot.type}</span>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button onclick="openPlotModal(${index})" style="background: #6366f1;">‚úèÔ∏è Edit</button>
                                <button onclick="deletePlot(${index})" class="delete-btn">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        ${plot.description ? `<div class="notes">${plot.description.replace(/\n/g, '<br>')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Sessions
        function openSessionModal(index = null) {
            editingSessionIndex = index;
            const modal = document.getElementById('session-modal');
            
            if (index !== null) {
                const session = campaignData.sessions[index];
                document.getElementById('session-number').value = session.number;
                document.getElementById('session-date').value = session.date;
                document.getElementById('session-title').value = session.title;
                document.getElementById('session-notes').value = session.notes;
            } else {
                document.getElementById('session-number').value = campaignData.sessions.length + 1;
                document.getElementById('session-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('session-title').value = '';
                document.getElementById('session-notes').value = '';
            }
            
            modal.classList.add('active');
        }

        function closeSessionModal() {
            document.getElementById('session-modal').classList.remove('active');
            editingSessionIndex = null;
        }

        function saveSession() {
            const session = {
                number: document.getElementById('session-number').value || campaignData.sessions.length + 1,
                date: document.getElementById('session-date').value,
                title: document.getElementById('session-title').value,
                notes: document.getElementById('session-notes').value
            };

            if (editingSessionIndex !== null) {
                campaignData.sessions[editingSessionIndex] = session;
            } else {
                campaignData.sessions.push(session);
            }

            saveData();
            renderSessions();
            closeSessionModal();
        }

        function deleteSession(index) {
            if (confirm('Are you sure you want to delete this session?')) {
                campaignData.sessions.splice(index, 1);
                saveData();
                renderSessions();
            }
        }

        function renderSessions() {
            const container = document.getElementById('sessions-list');
            
            if (campaignData.sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé≤</div>
                        <h3>No Session Notes Yet</h3>
                        <p>Record your first game session!</p>
                    </div>
                `;
                return;
            }

            // Sort by session number
            const sortedSessions = [...campaignData.sessions].sort((a, b) => b.number - a.number);

            container.innerHTML = sortedSessions.map((session) => {
                const index = campaignData.sessions.indexOf(session);
                return `
                    <div class="session-card">
                        <div class="character-header">
                            <div>
                                <div class="character-name">Session ${session.number}${session.title ? ': ' + session.title : ''}</div>
                                <div class="character-type">${session.date ? new Date(session.date).toLocaleDateString() : ''}</div>
                            </div>
                            <div class="btn-group">
                                <button onclick="openSessionModal(${index})" style="background: #6366f1;">‚úèÔ∏è Edit</button>
                                <button onclick="deleteSession(${index})" class="delete-btn">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                        ${session.notes ? `<div class="notes">${session.notes.replace(/\n/g, '<br>')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Image preview
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Render all
        function renderAll() {
            renderCharacters();
            renderPlots();
            renderSessions();
        }
    </script>
</body>
</html>
